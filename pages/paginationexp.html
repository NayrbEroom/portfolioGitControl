<html>

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="refresh" content="3" /> -->
  <meta name="keywords" content="search, pagination, responsive, filter, pages, Vue, CSS, JavaScript, JS, HTML, mixin, vue js, method" />
  <meta name="author" content="Manikanta Vedula" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="mango">
    <h3>Vue JS Search and Pagination</h3>
    <p>Search Filter with Pagination</p>

    <input class="form-control" type="text" v-model="searchQuery" placeholder="Search for Channel or Topic or Created Date...(example: Codepen 1 or Spam 3)" @keyup="resultQuery()" />

    <ul v-if="" class="pagination">
      <li :class="{'disabled' : pager.currentPage === 1}">
        <a @click="setPage(1)">First</a>
      </li>
      <li :class="{'disabled' : pager.currentPage === 1}">
        <a @click="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li v-for="page in pager.pages" :class="{'active' : pager.currentPage === page}">
        <a @click="setPage(page)" v-html="page"></a>
      </li>
      <li :class="{'disabled' : pager.currentPage === pager.totalPages}">
        <a @click="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li :class="{'disabled' : pager.currentPage === pager.totalPages}">
        <a @click="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>

    <div class="row">
      <div class="col-sm-4" v-for="(item, index) in tokens">
        <div class="card widget-flat">
          <div class="card-body token-body">
            <div class="float-right" style="color: #e0e0e0;cursor: pointer;">
              <i class="material-icons">arrow_forward</i>
            </div>
            <ul style="list-style: none; padding-left: 0;color: #e0e0e0;cursor: context-menu;">
              <li class="font-weight-normal mt-0" v-html="item.channel"></li>
              <li class="font-weight-normal mt-0" v-html="item.topic"></li>
            </ul>
            <span class="mt-3 mb-3" style="color: #e0e0e0;cursor: context-menu;"><span style="font-size: 27px;" v-html="item.count"></span> <span style="font-size: 18px;">Active</span></span>
            <p class="mb-0">
              <br>
              <ul style="list-style: none; padding-left: 0;color: #e0e0e0;cursor: context-menu;">
                <li class="font-weight-normal mt-0">
                  <span class="text-nowrap">Token No: <span style="font-size: 14px;" v-html="item.token"></span></span>
                </li>
                <li class="font-weight-normal mt-0">
                  <span class="text-nowrap" v-html="`Date: ${item.created_time}`"></span>
                </li>
                <li class="font-weight-normal mt-0">Created:
                  <span v-if="item.difference == 0" class="mr-2" :class="whatClassIsIt(item.difference)">
                    <i class="mdi mdi-arrow-up-bold"></i>
                    Today
                  </span>
                  <span v-else-if="item.difference == 1" class="mr-2" :class="whatClassIsIt(item.difference)">
                    <i class="mdi mdi-arrow-up-bold"></i>
                    Yesterday
                  </span>
                  <span v-else class="mr-2" :class="whatClassIsIt(item.difference)">
                    <i class="mdi mdi-arrow-up-bold"></i>
                    <span v-html="item.difference"></span> Days Back
                  </span>
                </li><br>
                <li class="font-weight-normal mt-0 seeQues">
                  <a>See Questions</a>
                </li>

              </ul>

            </p>
          </div> <!-- end card-body-->
        </div> <!-- end card-->
      </div>
    </div>

  </div>
</body>

</html>
